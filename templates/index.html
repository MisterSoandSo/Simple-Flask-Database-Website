<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
    <title>Blackmarket Items</title>
    <style>
        input[type="text"] {
            width: 200px;
        }
    </style>
    <script>
        function filterTable() {
            var input, filter, table, tr, td, i, txtValue;
            input = document.getElementById("searchInput");
            filter = input.value.toUpperCase();
            table = document.getElementById("itemTable");
            tr = table.getElementsByTagName("tr");

            for (i = 0; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[0];
                if (td) {
                    txtValue = td.textContent || td.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }
    </script>
</head>
<body>
    <br><br>
    <input type="text" id="searchInput" onkeyup="filterTable()" placeholder="Search by item name">
    <br><br>
    <h6>*** Please note this data accounts for {{start_date}} to {{end_date}}. ***</h6>
    <table id = "itemTable">
        <thead>
            <tr>
                <th>Blackmarket Items</th>
            </tr>
        </thead>
        <tbody>
            {% for _item in items %}
            <tr>
                <tr>
                    <td><a href="./item/{{_item}}">{{ _item }}</a></td>
                </tr>
            </tr>
            {% endfor %}
            
        </tbody>
</body>
</html>
